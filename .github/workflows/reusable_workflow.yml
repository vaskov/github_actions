name: Reusable Workflow
on:
  workflow_call: # wf будет вызываться другим wf
    inputs:
      title:
        description: "Custom Title"
        type: string
        default: "Testing text title"
        required: false



jobs:
  console-log:
    runs-on: ubuntu-latest
    steps:
      - name: Print Title
        run: echo '${{ inputs.title }}'